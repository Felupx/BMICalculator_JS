<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/CSS/favicon.png" type="image/x-icon">
    <title>BMI Calculator</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/IMAGES/illustartion.svg" alt="">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    BMI - Calculator
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Weight in Kilograms
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" step="any" required>
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Height in meters
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" step="any" required>
                        <span>m</span>
                    </div>
                </div>

                <button id="calculate">Calculate</button>
            </form>

            <div id="info" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Your BMI</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://www.everydayhealth.com/diet-nutrition/bmi/your-bmi-normal-how-body-weight-can-affect-your-health/">
                        More informations about BMI
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/JS/script.js"></script>
</body>
</html>
